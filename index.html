<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitflow Pro | Lead Coach System</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--light); color: var(--primary); }
        nav { background: var(--primary); color: white; padding: 1rem; text-align: center; font-weight: bold; font-size: 1.2rem; }
        .container { max-width: 500px; margin: 20px auto; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { margin-top: 0; color: var(--accent); font-size: 1.1rem; text-transform: uppercase; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--accent); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #2980b9; }
        .meal-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .result-box { background: #e8f4fd; padding: 15px; border-radius: 8px; text-align: center; font-weight: bold; margin-top: 10px; display: none; }
        .footer-links { text-align: center; font-size: 0.8rem; margin-top: 20px; }
        .footer-links a { color: var(--accent); text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>

<nav>FITFLOW PRO</nav>

<div class="container">
    <div class="card">
        <h2>Smart Goal Setter</h2>
        <p style="font-size: 0.8rem; color: #666;">Calculated based on your unique profile.</p>
        <input type="number" id="height" placeholder="Height (cm)">
        <input type="number" id="weight" placeholder="Current Weight (kg)">
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <button onclick="calculateGoal()">Generate My Flow Goal</button>
        <div id="goalResult" class="result-box"></div>
    </div>

    <div class="card">
        <h2>South Indian Meal Log</h2>
        <select id="mealSelect">
            <option value="240">Idli (2) + Sambar</option>
            <option value="350">Masala Dosa</option>
            <option value="180">Curd Rice (1 Cup)</option>
            <option value="450">Veg Thali (Full)</option>
            <option value="120">Filter Coffee + Biscuit</option>
        </select>
        <button onclick="addMeal()" style="background: var(--success);">Add to Daily Log</button>
        
        <div id="mealList" style="margin-top: 15px;">
            </div>
        <hr>
        <p><strong>Total Calories: <span id="totalCals">0</span> kcal</strong></p>
    </div>

    <div class="card" style="text-align: center; font-size: 0.9rem;">
        <p>Managed by <strong>Lead Coach</strong> (41 Years Exp)</p>
        <p><em>"Your fitness is a flow, not a destination."</em></p>
    </div>

    <div class="footer-links">
        <a href="legal.html">Privacy & Terms</a> | <a href="contact.html">Contact Coach</a>
    </div>
</div>

<script>
    // Logic for Dynamic Weight Goal
    function calculateGoal() {
        const h = document.getElementById('height').value;
        const w = document.getElementById('weight').value;
        const g = document.getElementById('gender').value;
        
        if(!h || !w) { alert("Please enter your details"); return; }

        // Professional logic: Aiming for a BMI of 23 (Healthy range for South Asian profile)
        let targetWeight = 23 * ((h/100) * (h/100));
        let resultDiv = document.getElementById('goalResult');
        
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `Target Weight: ${targetWeight.toFixed(1)} kg<br>
                               <span style="font-size:0.8rem; font-weight:normal;">
                               Daily Water Intake: ${(w * 0.033).toFixed(1)} Liters</span>`;
    }

    // Logic for Meal Logging
    let totalCalories = 0;
    function addMeal() {
        const select = document.getElementById('mealSelect');
        const mealName = select.options[select.selectedIndex].text;
        const calories = parseInt(select.value);

        totalCalories += calories;
        document.getElementById('totalCals').innerText = totalCalories;

        const list = document.getElementById('mealList');
        const item = document.createElement('div');
        item.className = 'meal-item';
        item.innerHTML = `<span>${mealName}</span> <span>${calories} kcal</span>`;
        list.appendChild(item);
    }
</script>

</body>
</html>
