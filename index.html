<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FitFlow Pro V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { punch: '#FF4D00', marine: '#0A2647', water: '#00A3FF', mist: '#F8FAFC' },
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; background-color: #ffffff; }
        .pro-shadow { box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05); }
        .btn-click:active { transform: scale(0.97); transition: 0.1s; }
        .nav-active { color: #FF4D00 !important; }
        .hide { display: none !important; }
        .check-active { background-color: #FF4D00 !important; color: white !important; border-color: #FF4D00 !important; }
        .thumbnail-gradient { background: linear-gradient(to top, rgba(10, 38, 71, 0.9) 0%, transparent 70%); }
    </style>
</head>
<body class="font-sans text-marine select-none">

    <div id="setup-screen" class="fixed inset-0 z-[200] bg-white flex items-center justify-center p-8 hide">
        <div class="w-full max-w-sm space-y-6 text-center">
            <div><h1 class="text-3xl font-black italic text-slate-900 uppercase">FITFLOW<span class="text-punch">PRO</span></h1><p class="text-slate-400 font-bold mt-2 uppercase tracking-widest text-xs">Version 2.0 Setup</p></div>
            <div class="space-y-3">
                <input type="text" id="setupName" placeholder="Your Name" class="w-full bg-mist p-4 rounded-2xl outline-none font-bold text-center border border-slate-100 text-lg">
                <div class="flex gap-3">
                    <button onclick="selectGender('male')" id="btnMale" class="flex-1 bg-mist p-4 rounded-2xl font-bold text-slate-400 border border-slate-100">Male</button>
                    <button onclick="selectGender('female')" id="btnFemale" class="flex-1 bg-mist p-4 rounded-2xl font-bold text-slate-400 border border-slate-100">Female</button>
                </div>
                <input type="hidden" id="setupGender" value="">
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="setupH" placeholder="Ht (cm)" class="bg-mist p-4 rounded-2xl outline-none font-bold text-center border border-slate-100 text-lg">
                    <input type="number" id="setupW" placeholder="Wt (kg)" class="bg-mist p-4 rounded-2xl outline-none font-bold text-center border border-slate-100 text-lg">
                </div>
                <button onclick="finishSetup()" class="w-full bg-punch text-white font-black py-4 rounded-2xl shadow-xl shadow-orange-200 uppercase tracking-widest btn-click mt-4 text-lg">Create Profile</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="pb-32 hide">
        <div class="max-w-md mx-auto p-5 pb-0">
            <header class="flex justify-between items-center py-4">
                <div><h1 class="text-2xl font-black italic tracking-tighter text-slate-900 leading-none">FITFLOW<span class="text-punch">PRO</span></h1><p class="text-[14px] font-bold text-slate-500 mt-1 uppercase italic">Welcome, <span id="userDisp">User</span></p></div>
                <button onclick="shareWhatsApp()" class="w-11 h-11 bg-green-50 text-green-600 rounded-2xl flex items-center justify-center btn-click border border-green-100 shadow-sm"><i class="fab fa-whatsapp text-xl"></i></button>
            </header>
        </div>

        <div id="home-section" class="max-w-md mx-auto p-5 space-y-8">
            <div class="bg-white rounded-[2.5rem] p-7 pro-shadow border border-slate-50 space-y-6">
                <div class="space-y-3">
                    <div class="flex justify-between items-end">
                        <div><p class="text-[9px] font-bold text-slate-300 uppercase">Weight Tracking</p><h2 class="text-4xl font-extrabold tracking-tighter text-marine"><span id="curW">--</span><small class="text-xs opacity-20 ml-1 font-medium">kg</small></h2></div>
                        <button onclick="openW()" class="bg-orange-50 text-punch px-4 py-2 rounded-xl text-[10px] font-black uppercase btn-click">Update</button>
                        <div class="text-right"><p class="text-[9px] font-bold text-punch uppercase">Goal</p><p class="text-xl font-bold text-marine"><span id="goalW">--</span>kg</p></div>
                    </div>
                    <div class="w-full bg-mist h-2 rounded-full overflow-hidden"><div id="wBar" class="h-full bg-punch rounded-full transition-all duration-1000" style="width: 0%"></div></div>
                </div>
                <div class="space-y-3">
                    <div class="flex justify-between items-end">
                        <div><p class="text-[9px] font-bold text-slate-300 uppercase text-water">Water Intake</p><h2 class="text-4xl font-extrabold tracking-tighter text-water"><span id="watV">0</span><small class="text-xs opacity-20 ml-1 font-medium">ml</small></h2></div>
                        <div class="flex gap-2"><button onclick="addW(250)" class="bg-blue-50 text-water w-10 h-10 rounded-xl flex items-center justify-center btn-click border border-blue-100"><i class="fas fa-plus"></i></button></div>
                        <div class="text-right"><p class="text-[9px] font-bold text-water uppercase">Target</p><p class="text-xl font-bold text-marine"><span id="watT">--</span>ml</p></div>
                    </div>
                    <div class="w-full bg-mist h-2 rounded-full overflow-hidden"><div id="watBar" class="h-full bg-water rounded-full transition-all duration-500" style="width: 0%"></div></div>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="font-extrabold text-xl uppercase tracking-tight px-1 italic text-slate-800">Suggested Menu</h3>
                <div id="mealContainer" class="space-y-3"></div>
            </div>
        </div>

        <div id="workout-section" class="max-w-md mx-auto p-5 space-y-8 hide">
            <div class="relative group cursor-pointer" onclick="launchWorkout()">
                <div class="bg-white rounded-[2.5rem] overflow-hidden pro-shadow border border-slate-50 relative aspect-video">
                    <img id="wThumb" src="" alt="Workout" class="w-full h-full object-cover">
                    <div class="absolute inset-0 thumbnail-gradient flex flex-col justify-end p-8 text-left">
                        <p id="wStatus" class="text-punch font-black text-[10px] uppercase tracking-[0.2em] mb-1">Today's Session</p>
                        <h3 id="wTitle" class="text-3xl font-black text-white italic leading-none uppercase tracking-tight">--</h3>
                    </div>
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-16 h-16 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white border border-white/20"><i class="fas fa-play ml-1"></i></div>
                </div>
            </div>
            
            <div class="space-y-4 text-left">
                <h3 class="font-extrabold text-lg uppercase tracking-tight px-1">Daily Checklist</h3>
                <div id="tracker-list" class="grid grid-cols-2 gap-3">
                    <button id="task-mShake" onclick="toggleTask('mShake')" class="bg-mist p-4 rounded-3xl border border-slate-100 flex items-center gap-3 btn-click transition-all">
                        <div class="w-5 h-5 rounded-full border-2 border-slate-200 flex items-center justify-center text-[10px]"><i class="fas fa-check"></i></div>
                        <span class="text-xs font-extrabold uppercase">Morning Shake</span>
                    </button>
                    <button id="task-nShake" onclick="toggleTask('nShake')" class="bg-mist p-4 rounded-3xl border border-slate-100 flex items-center gap-3 btn-click transition-all">
                        <div class="w-5 h-5 rounded-full border-2 border-slate-200 flex items-center justify-center text-[10px]"><i class="fas fa-check"></i></div>
                        <span class="text-xs font-extrabold uppercase">Night Shake</span>
                    </button>
                    <button id="task-water" onclick="toggleTask('water')" class="bg-mist p-4 rounded-3xl border border-slate-100 flex items-center gap-3 btn-click transition-all">
                        <div class="w-5 h-5 rounded-full border-2 border-slate-200 flex items-center justify-center text-[10px]"><i class="fas fa-check"></i></div>
                        <span class="text-xs font-extrabold uppercase">Water Goal</span>
                    </button>
                    <button id="task-workout" onclick="toggleTask('workout')" class="bg-mist p-4 rounded-3xl border border-slate-100 flex items-center gap-3 btn-click transition-all">
                        <div class="w-5 h-5 rounded-full border-2 border-slate-200 flex items-center justify-center text-[10px]"><i class="fas fa-check"></i></div>
                        <span class="text-xs font-extrabold uppercase">Workout Done</span>
                    </button>
                </div>
            </div>

            <div class="space-y-3 text-left">
                <h3 class="font-extrabold text-lg uppercase tracking-tight px-1">Weekly History</h3>
                <div id="historyContainer" class="flex justify-between bg-mist p-4 rounded-[2rem] border border-slate-100"></div>
            </div>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl border-t border-slate-100 pb-10 pt-4 px-8 z-50">
            <div class="max-w-md mx-auto flex justify-between items-center px-8">
                <button onclick="showT('home')" id="nav-home" class="flex flex-col items-center gap-1 nav-active transition-all"><i class="fas fa-house-chimney text-xl"></i><span class="text-[9px] font-black uppercase tracking-widest">Home</span></button>
                <button onclick="showT('workout')" id="nav-workout" class="flex flex-col items-center gap-1 text-slate-300 transition-all"><i class="fas fa-dumbbell text-xl"></i><span class="text-[9px] font-black uppercase tracking-widest">Workout</span></button>
                <button onclick="masterReset()" class="flex flex-col items-center gap-1 text-slate-300 transition-all"><i class="fas fa-rotate text-xl"></i><span class="text-[9px] font-black uppercase tracking-widest">Reset</span></button>
            </div>
        </nav>
    </div>

    <div id="wModal" class="fixed inset-0 z-[300] hide bg-marine/40 backdrop-blur-sm flex items-center justify-center p-6"><div class="bg-white w-full max-w-xs rounded-3xl p-8 text-center"><h3 class="text-xl font-extrabold mb-4 text-marine">Log Weight</h3><input type="number" id="wIn" class="w-full bg-mist p-4 rounded-xl mb-6 outline-none font-extrabold text-3xl text-punch text-center"><div class="flex gap-3"><button onclick="closeW()" class="flex-1 font-bold text-slate-300 uppercase text-xs">Back</button><button onclick="saveW()" class="flex-1 bg-punch text-white font-extrabold py-3 rounded-xl uppercase text-xs">Save</button></div></div></div>

    <script>
        const KEY = "FITFLOW_PRO_V2_DATA";
        let state = JSON.parse(localStorage.getItem(KEY));

        const CONTENT = {
            "Monday": { veg: "Brown Rice + Sambhar", non: "Brown Rice + Fish Curry", vid: "b9ztxh-cTHI", t: "Body Basics" },
            "Tuesday": { veg: "Ragi Mudde + Veg Saaru", non: "Ragi Mudde + Chicken Saaru", vid: "ELpVLwrDR_g", t: "Core Strength" },
            "Wednesday": { veg: "Millet Rice + Rasam", non: "Millet Rice + Egg Roast", vid: "VsAXZ34AJ-k", t: "Metabolism" },
            "Thursday": { veg: "2 Jowar Rotis + Veg Fry", non: "2 Jowar Rotis + Grill Chicken", vid: "rmmWuI5Jinc", t: "Lower Body" },
            "Friday": { veg: "Brown Rice + Dal", non: "Brown Rice + Fish Fry", vid: "8r4Z-ghDI4k", t: "Cardio Kick" },
            "Saturday": { veg: "Veg Biryani + Raita", non: "Chicken Biryani + Egg", vid: "uKXcLBjWqas", t: "Stability" },
            "Sunday": { veg: "Millet Curd Rice + Salad", non: "Pepper Soup + 1 Roti", vid: "rest", t: "Recovery" }
        };

        window.onload = () => {
            if (!state) { document.getElementById('setup-screen').classList.remove('hide'); } 
            else { init(); }
        };

        function init() { 
            document.getElementById('setup-screen').classList.add('hide'); 
            document.getElementById('main-app').classList.remove('hide'); 
            document.getElementById('userDisp').innerText = state.name; 
            checkNewDay(); updateUI(); renderMeals(); renderTasks(); renderHistory(); 
        }

        function updateUI() { 
            document.getElementById('curW').innerText = state.weight; 
            document.getElementById('goalW').innerText = state.goal; 
            document.getElementById('wBar').style.width = Math.min(100, (Math.abs(state.startW-state.weight)/Math.abs(state.startW-state.goal))*100) + '%'; 
            document.getElementById('watV').innerText = state.waterC; 
            document.getElementById('watT').innerText = state.waterG;
            document.getElementById('watBar').style.width = Math.min(100, (state.waterC / state.waterG) * 100) + '%';
        }

        function renderMeals() { 
            const d = new Date().toLocaleDateString('en-US', { weekday: 'long' }); 
            const p = CONTENT[d] || CONTENT["Monday"]; 
            document.getElementById('mealContainer').innerHTML = `
                ${mealItem("fa-blender","Morning Shake (F1+PDM)","text-punch","Breakfast")}
                <div class="bg-mist p-5 rounded-[2rem] border border-slate-50 shadow-sm space-y-3">
                    <p class="text-[10px] font-bold text-slate-300 uppercase leading-none">Lunch (${d})</p>
                    <p class="text-sm font-extrabold text-marine flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-green-500"></span> ${p.veg}</p>
                    <p class="text-sm font-extrabold text-marine flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-red-500"></span> ${p.non}</p>
                </div>
                ${mealItem("fa-moon","Night Shake (Light)","text-punch","Dinner")}
            `;
        }

        function mealItem(i, t, c, l) { 
            return `<div class="bg-mist p-4 rounded-[2rem] flex items-center gap-4 border border-slate-50 shadow-sm"><div class="${c} text-xl w-8 text-center"><i class="fas ${i}"></i></div><div><p class="text-[9px] font-bold text-slate-400 uppercase leading-none mb-0.5">${l}</p><p class="font-extrabold text-sm text-marine leading-tight">${t}</p></div></div>`; 
        }

        function toggleTask(task) { 
            state.todayTasks[task] = !state.todayTasks[task]; 
            const today = new Date().toISOString().split('T')[0];
            let score = 0; if (state.todayTasks.mShake) score++; if (state.todayTasks.nShake) score++; if (state.todayTasks.water) score++; if (state.todayTasks.workout) score++;
            state.history[today] = score;
            renderTasks(); renderHistory(); save(); 
        }

        function renderTasks() { 
            ['mShake','nShake','water','workout'].forEach(k => { 
                const b = document.getElementById('task-'+k); 
                if(state.todayTasks[k]) b.classList.add('check-active'); else b.classList.remove('check-active'); 
            }); 
        }

        function renderHistory() { 
            const container = document.getElementById('historyContainer'); let html = '';
            for (let i = 6; i >= 0; i--) {
                const d = new Date(); d.setDate(d.getDate() - i); const k = d.toISOString().split('T')[0];
                const s = state.history && state.history[k] ? state.history[k] : 0;
                let bg = s === 4 ? "bg-punch text-white" : (s > 0 ? "bg-orange-100 text-punch" : "bg-white text-slate-300");
                html += `<div class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-black ${bg} border border-slate-100">${s || '-'}</div>`;
            }
            container.innerHTML = html;
        }

        function showT(tab) { 
            ['home','workout'].forEach(t => document.getElementById(`${t}-section`).classList.add('hide')); 
            ['nav-home','nav-workout'].forEach(t => document.getElementById(t).classList.remove('nav-active')); 
            document.getElementById(`${tab}-section`).classList.remove('hide'); 
            document.getElementById(`nav-${tab}`).classList.add('nav-active'); 
            if(tab === 'workout') renderW(); 
        }

        function renderW() { 
            const d = new Date().toLocaleDateString('en-US', { weekday: 'long' }); const p = CONTENT[d]; 
            document.getElementById('wTitle').innerText = p.t;
            document.getElementById('wThumb').src = p.vid === 'rest' ? "https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?auto=format&fit=crop&w=800&q=80" : `https://img.youtube.com/vi/${p.vid}/maxresdefault.jpg`;
        }

        function launchWorkout() { const d = new Date().toLocaleDateString('en-US', { weekday: 'long' }); const p = CONTENT[d]; if(p.vid !== 'rest') window.open(`https://www.youtube.com/watch?v=${p.vid}`, '_blank'); }
        function shareWhatsApp() { 
            const remaining = (state.weight - state.goal).toFixed(1);
            const text = `*FitFlow Pro Update* üöÄ%0a‚öñÔ∏è Weight: ${state.weight}kg%0aüéØ Target: ${state.goal}kg%0a‚è≥ To go: ${remaining}kg%0a%0aüîó Track here: https://krishnamu045-rgb.github.io/fitflow/`; 
            window.open(`https://wa.me/?text=${text}`, '_blank'); 
        }

        function openW() { document.getElementById('wModal').classList.remove('hide'); }
        function closeW() { document.getElementById('wModal').classList.add('hide'); }
        function saveW() { const v = parseFloat(document.getElementById('wIn').value); if(v) { state.weight = v; updateUI(); save(); closeW(); } }
        function addW(v) { state.waterC += v; updateUI(); save(); }

        function finishSetup() { 
            const n = document.getElementById('setupName').value; const h = parseFloat(document.getElementById('setupH').value); const w = parseFloat(document.getElementById('setupW').value); const g = document.getElementById('setupGender').value;
            if(!n || !h || !w || !g) return alert("All fields required");
            let idealW = g === 'male' ? (h - 100) - ((h - 150) / 4) : (h - 100) - ((h - 150) / 2);
            state = { name: n, weight: w, height: h, startW: w, goal: idealW.toFixed(1), waterG: Math.round(w * 35), waterC: 0, startDate: Date.now(), history: {}, todayTasks: {} }; save(); location.reload(); 
        }
        function selectGender(g) { document.getElementById('setupGender').value = g; document.getElementById('btnMale').className = g==='male'?'flex-1 bg-punch text-white p-4 rounded-2xl font-bold':'flex-1 bg-mist p-4 rounded-2xl font-bold'; document.getElementById('btnFemale').className = g==='female'?'flex-1 bg-punch text-white p-4 rounded-2xl font-bold':'flex-1 bg-mist p-4 rounded-2xl font-bold'; }
        function save() { localStorage.setItem(KEY, JSON.stringify(state)); }
        function masterReset() { if(confirm("Clear all data?")) { localStorage.removeItem(KEY); location.reload(); } }
        function checkNewDay() { const today = new Date().toISOString().split('T')[0]; if (state.lastLogin !== today) { state.lastLogin = today; state.waterC = 0; state.todayTasks = {}; save(); } }
    </script>
</body>
</html>
