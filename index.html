<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FitFlow Elite Pro</title>
    <style>
        :root { --hb-green: #78BE20; --water-blue: #00A3E0; --bg: #F8F9FB; --text: #1C1C1E; --text-sec: #8E8E93; }
        body { background: #D1D1D6; margin: 0; display: flex; justify-content: center; font-family: -apple-system, sans-serif; color: var(--text); overflow-x: hidden; }
        .app-shell { width: 100%; max-width: 430px; background: var(--bg); min-height: 100vh; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.2); padding-bottom: 110px; }
        
        /* THE FARM (SETUP) - FIXED INPUTS */
        #setupScreen { position: fixed; top: 0; width: 100%; max-width: 430px; height: 100%; background: var(--bg); z-index: 10000; padding: 30px; box-sizing: border-box; display: block; }
        .f-label { display: block; font-size: 11px; font-weight: 800; text-transform: uppercase; color: var(--text-sec); margin: 20px 0 8px; }
        input { width: 100%; border: 1px solid #E5E5EA; background: white; padding: 18px; border-radius: 16px; font-size: 16px; box-sizing: border-box; margin-bottom: 10px; color: var(--text); -webkit-appearance: none; }
        .legal-box { background: #F2F2F7; border-radius: 16px; padding: 15px; font-size: 12px; line-height: 1.5; margin: 15px 0; border: 1px solid #E5E5EA; }

        /* HOME CARDS */
        .card { background: white; border-radius: 28px; padding: 22px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 18px; border: 1px solid rgba(0,0,0,0.03); }
        .weight-num { font-size: 32px; font-weight: 900; letter-spacing: -1px; }
        
        /* BRIDGE UI */
        .bridge-box { display: flex; align-items: center; justify-content: center; position: relative; margin: 25px 0; height: 40px; }
        .bridge-line { position: absolute; width: 100%; height: 2px; background: #F2F2F7; z-index: 1; }
        .bridge-badge { position: relative; z-index: 5; background: white !important; color: var(--hb-green); padding: 8px 25px; border-radius: 20px; font-size: 18px; font-weight: 900; border: 2px solid #F0F9E8; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        /* WATER UI */
        .capsule { width: 60px; height: 140px; background: #F2F2F7; border-radius: 30px; position: relative; overflow: hidden; border: 4px solid #FFF; }
        #wFill { position: absolute; bottom: 0; width: 100%; background: var(--water-blue); transition: height 1s; }

        .screen { padding: 20px; box-sizing: border-box; display: none; }
        .active-screen { display: block !important; }
        .btn-p { background: var(--hb-green); color: white; border: none; width: 100%; padding: 20px; border-radius: 20px; font-size: 17px; font-weight: 700; cursor: pointer; }
        
        .tab-bar { position: fixed; bottom: 0; width: 100%; max-width: 430px; background: white; height: 85px; display: flex; justify-content: center; align-items: center; border-radius: 30px 30px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.05); }
        .tab-pill { display: flex; background: #F2F2F7; padding: 6px; border-radius: 25px; width: 94%; }
        .tab-btn { flex: 1; padding: 12px 0; text-align: center; font-size: 11px; font-weight: 800; text-transform: uppercase; color: var(--text-sec); border-radius: 20px; cursor: pointer; }
        .tab-btn.active { background: white; color: var(--hb-green); }
    </style>
</head>
<body>

<div class="app-shell">
    <div id="setupScreen">
        <h1 style="font-size:36px; font-weight:900; margin-bottom: 5px;">FitFlow Elite</h1>
        <p style="color: var(--text-sec); font-weight: 700; margin-bottom: 20px;">Welcome to your transformation</p>
        
        <span class="f-label">Name</span>
        <input type="text" id="inName" placeholder="Enter your name">
        
        <div style="display:flex; gap:10px;">
            <div style="flex:1"><span class="f-label">Height (cm)</span><input type="number" id="inH" placeholder="165"></div>
            <div style="flex:1"><span class="f-label">Weight (kg)</span><input type="number" id="inW" placeholder="80"></div>
        </div>
        
        <div class="legal-box">
            <strong>Disclaimer:</strong> This app is a tracking tool and does not provide medical advice. Consult a doctor before starting.
        </div>
        
        <label style="display:flex; gap:10px; margin: 20px 0; cursor: pointer;">
            <input type="checkbox" id="termsCheck" style="width:20px; height:20px;">
            <span style="font-size:13px; font-weight:600;">I accept the health disclaimer and 7-day rule.</span>
        </label>
        
        <button onclick="initApp()" class="btn-p">Save & Start</button>
    </div>

    <div id="homeTab" class="screen active-screen">
        <div class="card">
            <div style="display:flex; justify-content:space-between;">
                <div><span class="f-label">Current</span><span class="weight-num" id="curW">0.0</span></div>
                <div style="text-align:right;"><span class="f-label" style="color:var(--hb-green)">Goal</span><span class="weight-num" id="goalW" style="color:var(--hb-green)">--</span></div>
            </div>
            <div class="bridge-box">
                <div class="bridge-line"></div>
                <div class="bridge-badge" id="remainTxt">-- kg to go</div>
            </div>
            <button onclick="updateWeight()" style="width:100%; border:none; background:#F2F2F7; padding:15px; border-radius:15px; font-weight:800; cursor:pointer;">UPDATE WEIGHT</button>
        </div>

        <div class="card" style="display:flex; align-items:center; gap:20px;">
            <div class="capsule"><div id="wFill"></div></div>
            <div style="flex:1">
                <span class="f-label">Hydration</span>
                <div style="font-size:32px; font-weight:900; color:var(--water-blue);" id="curH">0 ml</div>
                <button onclick="addWater(250)" style="background:var(--water-blue); color:white; border:none; padding:15px; border-radius:15px; margin-top:15px; width:100%; font-weight:800;">+ 250ML</button>
            </div>
        </div>

        <div class="card" style="border: 2px solid #F0F9E8; display:flex; align-items:center; gap:20px;">
            <div style="font-size:35px;">ðŸš€</div>
            <div>
                <p id="velTxt" style="font-size:11px; font-weight:800; color:var(--hb-green); margin:0;">CALCULATING...</p>
                <h3 style="font-size:26px; font-weight:900; margin:0;"><span id="weeksLeft">--</span> Weeks</h3>
            </div>
        </div>

        <p style="text-align:center; margin-top: 30px;">
            <button onclick="masterReset()" style="background:none; border:none; color:var(--text-sec); font-size:11px; font-weight:800; text-decoration:underline; cursor:pointer;">MASTER DATA RESET</button>
        </p>
    </div>

    <div class="tab-bar">
        <div class="tab-pill">
            <div class="tab-btn active">Home</div>
        </div>
    </div>
</div>

<script>
    const KEY = 'FITFLOW_ELITE_V1';

    function masterReset() {
        if(confirm("DANGER: This deletes all data. Reset now?")) {
            localStorage.clear();
            location.reload();
        }
    }

    function initApp() {
        const n = document.getElementById('inName').value;
        const h = document.getElementById('inH').value;
        const w = document.getElementById('inW').value;
        const acc = document.getElementById('termsCheck').checked;

        if(!n || !h || !w || !acc) {
            alert("Please fill all fields and accept the terms.");
            return;
        }

        const data = {
            name: n,
            h: Number(h),
            startW: Number(w),
            w: Number(w),
            water: 0,
            startD: Date.now()
        };

        localStorage.setItem(KEY, JSON.stringify(data));
        location.reload();
    }

    function render() {
        const saved = localStorage.getItem(KEY);
        if(!saved) return;

        // Hide Farm if data exists
        document.getElementById('setupScreen').style.display = 'none';

        const d = JSON.parse(saved);
        const curW = Number(d.w);
        const startW = Number(d.startW);
        const h = Number(d.h);

        // Calculate Goal
        const goal = Math.round(50 + (2.3 * ((h/2.54)-60)));
        document.getElementById('curW').innerText = curW.toFixed(1);
        document.getElementById('goalW').innerText = goal;

        // Remaining
        const diff = curW - goal;
        document.getElementById('remainTxt').innerText = diff > 0 ? diff.toFixed(1) + " kg to go" : "Goal Reached!";

        // Prediction
        const weeksPassed = Math.max(0.1, (Date.now() - Number(d.startD)) / (7 * 24 * 60 * 60 * 1000));
        const speed = (startW - curW) / weeksPassed;

        if(speed > 0) {
            document.getElementById('weeksLeft').innerText = Math.ceil(diff / speed);
            document.getElementById('velTxt').innerText = `SPEED: ${speed.toFixed(2)}kg/week`;
        } else {
            document.getElementById('weeksLeft').innerText = "--";
            document.getElementById('velTxt').innerText = "START WEIGH-IN";
        }

        // Water
        document.getElementById('curH').innerText = (d.water || 0) + " ml";
        document.getElementById('wFill').style.height = Math.min(100, ((d.water || 0) / (curW * 35)) * 100) + "%";
    }

    function updateWeight() {
        const d = JSON.parse(localStorage.getItem(KEY));
        let v = prompt("Current Weight (kg):", d.w);
        if(v && !isNaN(v)) {
            d.w = Number(v);
            localStorage.setItem(KEY, JSON.stringify(d));
            render();
        }
    }

    function addWater(v) {
        const d = JSON.parse(localStorage.getItem(KEY));
        d.water = (d.water || 0) + v;
        localStorage.setItem(KEY, JSON.stringify(d));
        render();
    }

    window.onload = render;
</script>
</body>
</html>
